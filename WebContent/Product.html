<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Add Product</title>
<link href="css/bootstrap.min.css" rel="stylesheet">
<script src="js/jquery-3.4.1.min.js" type="text/javascript"></script>
<script src="js/popper.min.js" type="text/javascript"></script>
<script src="js/bootstrap.min.js" type="text/javascript"></script>
<script src="js/validation.js" type="text/javascript"></script>
</head>
<body>
<div class="container">
<br>
	<h2>Add Product</h2>
	<form class="form-horizontal" action="">
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Product_Name:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="pname" placeholder="Enter Name" >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Product_Description:</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="pdescription" placeholder="Description" >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Unit_Price</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="uprice" placeholder="price" >
			</div>
		</div>
		<div class="form-group">
			<label class="control-label col-sm-2" for="email">Units_in_Stock</label>
			<div class="col-sm-10">
				<input type="text" class="form-control" id="mobile" placeholder="Enter Phone Number">
			</div>
		</div>
		
		</div>
		<div class="form-group">
			<div class="col-sm-offset-2 col-sm-10">
				<button type="submit" class="btn btn-primary" onclick="validateForm()"> Add Product</button>
			</div>
		</div>
	</form>
</div>
</body>
</html>
